<meta charset="UTF-8" />
<script>
    const viagens = Number(prompt("Quantas viagens foram realizadas por dia?"))
    const cargo = prompt("Qual o seu cargo? Digite (M) para motorista e (C) para cobrador")
    var diaria = 100*viagens
    if (cargo == "M") {
    viagens <= 10 ? diaria = diaria + ((diaria*20)/100) : diaria = diaria + ((diaria*35)/100);
    document.write(`Vocé é um Motorista e o valor final recebido pelas viagens foi de R$${diaria}`)
    }
    else if (cargo == "C") {
        viagens <=10 ? diaria = diaria : diaria = diaria + ((diaria*10)/100);
        document.write(`Vocé é um Cobrador e o valor final recebido pelas viagens foi de R$${diaria}`)
    }
</script>
